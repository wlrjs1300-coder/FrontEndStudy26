<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JavaScript 첫 걸음</title>
</head>
<body>
 <h1>JavaScript와 함께하는 첫 번째 여행</h1>
 <button onclick="sayHello()">인사하기</button>
 <p id="message"></p>

 <script>
 function sayHello() {
 document.getElementById('message').innerHTML = '안녕하세요!<br> JavaScript입니다!';
 }
 </script>
</body>
</html>
