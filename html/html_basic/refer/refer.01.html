<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>인용문 연습</title>
</head>
<body>
 <h2>유명한 명언들</h2>

 <!-- 긴 인용문 -->
 <blockquote>
 <p>우리가 겪는 고통은 모두 우리 마음이 만들어낸 것이다.
 마음을 바꾸면 고통도 사라진다.</p>
 <cite>- 부처</cite>
 </blockquote>

 <!-- 짧은 인용문 -->
 <p>아인슈타인은 <q>상상력이 지식보다 중요하다</q>고 말했습니다.</p>
</body>
</html>
