<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>코드 표시 연습</title>
</head>
<body>
 <h2>HTML 학습 가이드</h2>

 <!-- 인라인 코드 -->
 <p>HTML에서 제목을 만들 때는 <code>&lt;h1&gt;</code> 태그를 사용합니다.</p>

 <!-- 코드 블록 -->
 <h3>기본 HTML 구조</h3>
 <pre><code>&lt;!DOCTYPE html&gt;
&lt;html lang="ko"&gt;
&lt;head&gt;
 &lt;meta charset="UTF-8"&gt;
 &lt;title&gt;제목&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
 &lt;h1&gt;안녕하세요!&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;</code></pre>

 <!-- 인용문과 코드 조합 -->
 <blockquote>
 <p>좋은 코드는 <code>읽기 쉬운 코드</code>입니다.</p>
 <cite>- 로버트 마틴</cite>
 </blockquote>
</body>
</html>
