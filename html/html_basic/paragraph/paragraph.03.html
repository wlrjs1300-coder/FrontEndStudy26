<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>김개발의 자기소개</title>
</head>
<body>
 <h1>웹 개발 학습 일지</h1>

<h2>오늘 배운 내용</h2>
<p>오늘은 HTML의 문단 태그에 대해 배웠습니다. p 태그로 문단을 구분하고, br 태그로 줄바꿈을 하는 방법을 익혔어요.</p>

<p>특히 인상 깊었던 것은 문단을 나누는 것만으로도 글이 훨씬 읽기 쉬워진다는 점이었습니다. 마치 책의 문단과 같은 역할을 한다는 것을 알게 되었어요.</p>

<h2>내일 학습 계획</h2>
<p>내일은 다음과 같은 내용을 학습할 예정입니다:<br>
- 목록 태그 (ul, ol, li)<br>
- 링크 태그 (a)<br>
- 이미지 태그 (img)</p>

<p>특히 링크 태그는 웹의 핵심이라고 하니 집중해서 배워보겠습니다!</p>

</body>
</html>
