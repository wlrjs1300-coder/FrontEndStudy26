<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 실습</title>
  <link rel="stylesheet" href="../../css/css_03_03.css">
    <style>
        .button-no-padding {
            background-color: #007bff;
            color: white;
            border: none;
            margin: 10px;
        }

        .button-with-padding {
            background-color: #007bff;
            color: white;
            border: none;
            margin: 10px;
            padding: 12px 24px; /* 상하 12px, 좌우 24px */
        }
    </style>
</head>
<body>
    <h2>Padding 비교</h2>
    <button class="button-no-padding">여백 없는 버튼</button>
    <button class="button-with-padding">여백 있는 버튼</button>
<div class="card card-no-padding">
    <h3>패딩 없는 카드</h3>
    <p>내용이 테두리에 딱 붙어있어서 답답해 보입니다.</p>
</div>

<div class="card card-with-padding">
    <h3>균등한 패딩</h3>
    <p>모든 방향에 20px씩 여백을 주어 깔끔하고 읽기 편합니다.</p>
</div>

<div class="card card-custom-padding">
    <h3>커스텀 패딩</h3>
    <p>각 방향마다 다른 여백을 주어 특별한 레이아웃을 만들 수 있습니다.</p>
</div>
</body>
</html>
