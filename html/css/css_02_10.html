<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>선택자 조합 연습</title>
  <link rel="stylesheet" href="../../css/css_02_10.css">
 <style>
 /* 1. 그룹화: 모든 제목 요소에 공통 스타일 */
 h1, h2, h3 {
 color: #2c3e50;
 font-family: 'Malgun Gothic', sans-serif;
 }

 /* 2. 후손 선택자: nav 안의 모든 a 태그 */
 nav a {
 text-decoration: none;
 color: #34495e;
 padding: 10px 15px;
 display: inline-block;
 }

 /* 3. 직접 자식 선택자: nav의 직접 자식 ul만 */
 nav > ul {
 list-style: none;
 margin: 0;
 padding: 0;
 display: flex;
 }

 /* 4. 조합 선택자: nav 안의 li 안의 a 태그 */
 nav li a:hover {
 background-color: #3498db;
 color: white;
 }
 </style>
</head>
<body>
 <h1>메인 제목</h1>
 <h2>부제목</h2>

 <nav>
 <ul>
 <li><a href="#home">홈</a></li>
 <li><a href="#about">소개</a></li>
 <li><a href="#contact">연락처</a></li>
 </ul>
 </nav>

 <h3>섹션 제목</h3>

<div class="special-section">
 <h2>특별한 섹션</h2>
 <p>이 섹션은 특별한 배경색을 가집니다.</p>
</div>

</body>
</html>
