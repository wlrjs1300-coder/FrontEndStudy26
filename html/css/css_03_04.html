<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Border 기초 실습</title>
  <link rel="stylesheet" href="../../css/css_03_04.css">
 <style>
 .basic-border {
 width: 200px;
 height: 100px;
 padding: 20px;
 margin: 20px;
 background-color: #f0f8ff;

 /* 기본 테두리 */
 border: 2px solid #333;
 }

 .separate-border {
 width: 200px;
 height: 100px;
 padding: 20px;
 margin: 20px;
 background-color: #fff5ee;

 /* 개별 속성으로 설정 */
 border-width: 3px;
 border-style: dashed;
 border-color: #ff6b6b;
 }
 </style>
</head>
<body>
 <div class="basic-border">
 기본 테두리 박스
 </div>

 <div class="separate-border">
 점선 테두리 박스
 </div>
</body>
</html>
