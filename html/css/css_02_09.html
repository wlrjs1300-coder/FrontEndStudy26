<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>실무 예제</title>
 <style>
 /* 전체 사이트 기본 스타일 */
 body {
 font-family: 'Arial', sans-serif;
 color: #333;
 line-height: 1.6;
 }

 /* 네비게이션 메뉴 */
 .nav {
 background-color: #f8f9fa;
 padding: 10px;
 }

 .nav a {
 color: #007bff;
 text-decoration: none;
 }

 .nav a:hover {
 color: #0056b3;
 }

 /* 특별한 버튼 */
 .nav .special-button {
 background-color: #28a745;
 color: white !important; /* 상속된 링크 색상 무시 */
 padding: 8px 16px;
 border-radius: 4px;
 }
 </style>
</head>
<body>
 <nav class="nav">
 <a href="#">홈</a>
 <a href="#">소개</a>
 <a href="#" class="special-button">특별 메뉴</a>
 </nav>

 <main>
 <h1>안녕하세요!</h1>
 <p>이 텍스트는 body에서 상속받은 스타일을 사용합니다.</p>
 </main>
</body>
</html>
