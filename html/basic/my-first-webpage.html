<!-- 주석 : ctrl + shift + / -->
<!DOCTYPE html>  <!-- html5 형식의 웹표준 문서임을 알림 -->
<html lang="ko"> <!-- html 시작 : 한국어 기반으로 만듬 (웹번역) -->
<head>           <!-- head 시작 : 머리글 시작 -->
     <meta charset="UTF-8"> <!-- 키보드 입력을 한글처리 -->
     <title>김개발의 첫 번째 웹페이지</title> <!-- 브라우저 제목 : 탭영역의 글자 -->
</head>          <!-- head 끝 : 머리글 끝 -->
<body>           <!-- body 시작 : 본문 영역 시작 -->
 <h1>안녕하세요! 웹 개발의 세계에 오신 것을 환영합니다!</h1>
 <!-- h로 시작하는 태그 : 제목을 넣을 때 사용 -->
 <!-- h1이 제일 큼 ->>>>> h6가 작음 -->
 <p>저는 정보통신공학과 김개발입니다.</p>
 <!-- p로 시작하는 태그 : 문단을 나타낼 때 사용 -->
 <p>오늘부터 웹 개발자가 되기 위한 여행을 시작합니다!</p>
 <!-- enter를 넣기위해선 <br>을 넣어줘야함 -->
</body>          <!-- body 끝 : 본문 영역 끝 -->
</html>          <!-- html 끝 -->
