<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- viewport : 반응형 웹용 필수 코드 -->
  <!-- 웹 페이지는 pc화면 / 노트북 / 테블릿 / 스마트폰 등으로 해상도가 다름 -->
 <title>개발자 도구 실습</title>
  <!-- 내일 배울 스타일 -->
 <style>
 body { /* body 태그 전체에 적용되는 스타일 */
 font-family: Arial, sans-serif;
 margin: 20px;
 }
 .highlight { /* class='highlight' 에 적용되는 스타일 */
 background-color: yellow;
 padding: 10px;
 border-radius: 5px;
 }
 button { /* button 태그에 적용되는 스타일 */
 background-color: #007bff;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 button:hover { /* button에 마우스가 올라갔을 때 적용되는 스타일 */
 background-color: #0056b3;
 }
 </style>
</head>
<body>
 <h1>개발자 도구 실습 페이지</h1>
 <p class="highlight">이 텍스트는 노란색 배경을 가지고 있습니다.</p>
 <!-- 스타일 .highlight{} 가 적용 -->
 <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>
 <!-- 스타일 button{} 가 적용 -->
<!--  마우스가 올라 갔을 때, 스타일 button:hover{} 가 적용 -->
 <ul>
 <li>첫 번째 항목</li>
 <li>두 번째 항목</li>
 <li>세 번째 항목</li>
 </ul>
</body>
</html>
