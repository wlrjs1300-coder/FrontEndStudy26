<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격과 정렬 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
      <!--                mt-5 : margin top 5 -->
        <!-- 기본 카드 (간격 없음) -->
        <div class="card" style="width: 300px;">
            <div class="card-body">
                <h5 class="card-title">기본 카드</h5>
                <p class="card-text">간격이 없어서 답답해 보입니다.</p>
            </div>
        </div>

        <!-- 간격 적용된 카드 -->
        <div class="card mt-4" style="width: 300px;">
          <!--           mt-4 : margin top 4      -->
            <div class="card-body p-4">
              <!--                p-4 : padding 4 -->
                <h5 class="card-title mb-3">개선된 카드</h5>
              <!--                    mb-3 : margin bottom 3 -->
                <p class="card-text">적절한 간격으로 훨씬 깔끔해 보입니다!</p>
            </div>
        </div>
    </div>
</body>
</html>
