<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 유틸리티 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid position-relative" style="height: 100vh;">
      <!-- position-relative : 원래 위치 기준으로 상대 배치 -->
    <!-- 고정 헤더 -->
    <nav class="position-fixed top-0 start-0 w-100 bg-dark text-white p-3" style="z-index: 1000;">
      <!-- position-fixed : 화면 기준으로 고정배치 -->
        <div class="container">
            <h4 class="mb-0">고정 헤더 (position-fixed)</h4>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="container pt-5 mt-4">
        <div class="position-relative bg-light p-4 mb-4" style="height: 200px;">
            <h5>상대 위치 컨테이너 (position-relative)</h5>

            <!-- 절대 위치 요소들 -->
            <div class="position-absolute top-0 start-0 bg-primary text-white p-2">
              <!-- position-absolute : 부모 요소 기준으로 절대 배치 -->
                좌상단 (top-0 start-0)
            </div>
            <div class="position-absolute top-0 end-0 bg-success text-white p-2">
                우상단 (top-0 end-0)
            </div>
            <div class="position-absolute bottom-0 start-50 translate-middle-x bg-warning text-dark p-2">
                하단 중앙 (bottom-0 start-50)
            </div>
        </div>

        <!-- 스티키 요소 -->
        <div class="position-sticky top-0 bg-info text-white p-3 mb-3" style="z-index: 100;">
            📌 스크롤하면 상단에 고정되는 스티키 헤더
        </div>

        <!-- 긴 콘텐츠 (스크롤 테스트용) -->
        <div class="bg-light p-4">
            <h5>긴 콘텐츠</h5>
            <p>스크롤을 내려보세요. 스티키 헤더가 상단에 고정됩니다.</p>
            <div style="height: 1000px; background: linear-gradient(to bottom, #f8f9fa, #e9ecef);">
                <p class="pt-4">스크롤 테스트를 위한 긴 영역...</p>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
