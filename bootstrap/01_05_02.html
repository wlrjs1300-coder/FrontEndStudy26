<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간격과 정렬 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
      <!--                py-5 : 컨테이너 상하 여백 5 -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-4">
                      <!--                p-4 : 카드 내부 패딩 4 -->
                        <h5 class="card-title mb-3">카드 1</h5>
                        <p class="card-text mb-4">내용이 들어갑니다.</p>
                        <a href="#" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">카드 2</h5>
                        <p class="card-text mb-4">여백이 일정하게 적용되어 있습니다.</p>
                        <a href="#" class="btn btn-success">더 보기</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body p-4">
                        <h5 class="card-title mb-3">카드 3</h5>
                        <p class="card-text mb-4">모든 카드가 동일한 간격을 가집니다.</p>
                        <a href="#" class="btn btn-info">더 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
