<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 유틸리티 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>디스플레이 유틸리티 테스트</h2>

        <!-- 기본 디스플레이 -->
        <div class="bg-primary text-white p-2 d-block mb-2">블록 레벨 (d-block)</div>
      <!-- d-block : 일반적인 -->
        <span class="bg-success text-white p-2 d-inline-block mb-2">인라인 블록 1</span>
      <!-- d-inline : 옆으로 정렬 -->
        <span class="bg-warning text-dark p-2 d-inline-block mb-2">인라인 블록 2</span>

        <!-- 숨김/보임 -->
        <div class="bg-info text-white p-2 d-none mb-2">숨겨진 요소 (d-none)</div>
      <!-- d-none : 숨김 -->
        <div class="bg-secondary text-white p-2 mb-2">보이는 요소</div>

        <!-- 플렉스 디스플레이 -->
        <div class="d-flex gap-2 mb-3">
            <div class="bg-danger text-white p-2 flex-fill">플렉스 아이템 1</div>
            <div class="bg-success text-white p-2 flex-fill">플렉스 아이템 2</div>
            <div class="bg-primary text-white p-2 flex-fill">플렉스 아이템 3</div>
        </div>
    </div>
</body>
</html>
