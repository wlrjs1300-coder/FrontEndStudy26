<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디스플레이 유틸리티 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>반응형 디스플레이</h2>

        <!-- 모바일에서만 보임 -->
        <div class="bg-primary text-white p-3 mb-2 d-block d-md-none">
            📱 모바일에서만 보이는 메시지
        </div>

        <!-- 태블릿 이상에서만 보임 -->
        <div class="bg-success text-white p-3 mb-2 d-none d-md-block">
            💻 태블릿/데스크톱에서만 보이는 광고
        </div>

        <!-- 데스크톱에서만 보임 -->
        <div class="bg-warning text-dark p-3 mb-2 d-none d-lg-block">
            🖥️ 데스크톱에서만 보이는 상세 정보
        </div>

        <!-- 반응형 플렉스 -->
        <div class="d-block d-md-flex gap-2">
            <div class="bg-info text-white p-2 mb-2 mb-md-0">카드 1</div>
            <div class="bg-secondary text-white p-2 mb-2 mb-md-0">카드 2</div>
            <div class="bg-dark text-white p-2">카드 3</div>
        </div>
    </div>

</body>
</html>
